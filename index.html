<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container_main">
      <h1 class="title stle">Tip Calculator</h1>
      <form action="" class="stle">
        <label for="amt">Bill Amount ₹</label>
        <input type="number" name="amt" class="amt strl" /><br />
        <label for="per">Tip Percentage %</label>
        <input type="number" name="per" class="per strl" /><br />
        <button class="btn_get_result">Get Result</button>
      </form>
      <hr />
      <h2 class="stle">Result</h2>
      <p class="stle" for="per">Tip Amount ₹<span class="tip_amt">20</span></p>

      <p class="stle" for="per">
        Total Bill with Tip ₹<span class="total_amt">20</span>
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
